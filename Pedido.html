        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-yes {
            background-color: #4CAF50;
            color: white;
        }

        .button-no {
            background-color: #FF5733;
            color: white;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            opacity: 0.8;
            transform: rotate(45deg);
            animation: fall 4s ease-in-out infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(45deg);
            }
            100% {
                transform: translateY(calc(100vh + 100px)) rotate(45deg);
            }
        }
    </style>

<body>
    <div class="container">
        <h1>Bianca Placidio</h1>
        <p>Eu gosto muito de você e quero criar uma história com você ao meu lado. Você aceita namorar comigo?</p>
        <div class="buttons">
            <button class="button button-yes">Sim</button>
            <button class="button button-no">Não</button>
        </div>
    </div>
    <script>

const buttonYes = document.querySelector('.button-yes');
        buttonYes.addEventListener('click', () => {
            const confettiContainer = document.createElement('div');
            confettiContainer.classList.add('confetti-container');
            document.body.appendChild(confettiContainer);

            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
            }

            setTimeout(() => {
                confettiContainer.remove();
            }, 5000);

            window.alert("Agora você está namorando com Gabriel bonitão");
        });

        const buttonNo = document.querySelector('.button-no');
        buttonNo.addEventListener('click', () => {
            const maxX = window.innerWidth - buttonNo.clientWidth;
            const maxY = window.innerHeight - buttonNo.clientHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            buttonNo.style.position = 'absolute';
            buttonNo.style.left = randomX + 'px';
            buttonNo.style.top = randomY + 'px';
        });
    </script>
</body>
